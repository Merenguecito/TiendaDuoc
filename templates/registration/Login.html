{% extends "plantillaBase.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="es">
  	<head>
{% block titulo %}
		<title>Login</title>
		<link rel="stylesheet" href="{% static 'CSS/RegistroUsuarios.css' %} "/>
{% endblock %}
 	</head>
	<body>
{% block contenido %}				
	{% if form.errors %}
		<p>Usuario o clave incorrectos</p>
	{% endif %}
	<br><br>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="row">
						<br>
						<div class="col-md-4"></div>
						<div class="col-md-4 border rounded-lg">
							<div class="row logo justify-content-center">
								<img src="{% static 'Images/logo.png' %}">
							</div>
							<br>
							<div class="row justify-content-center">
								<h3>Inicio de Sesión</h3>
							</div>
							<br>
							<div class="row">
								<div class="col-md-12">
									<form action="{% url 'login' %}" method="POST">
{% csrf_token %}
										<div class="form-group">
											<div class="row">
												<div class="col-md-5">
													<label class="col-form-label">
														Correo Electrónico
													</label>
												</div>
												<div class="col-md-7">
													<input type="text" name="username" class="form-control" placeholder="Correo electrónico" required autofocus />
												</div>
											</div>
										</div>
										<div class="form-group">
											<div class="row">
												<div class="col-md-5">
													<label class="col-form-label">
														Contraseña
													</label>
												</div>
												<div class="col-md-7">
													<input type="password" name="password" class="form-control" placeholder="Contraseña" required/>
												</div>
											</div> 
										</div>
										<div class="checkbox">
											<label>
												<input type="checkbox"/> Recordar usuario
											</label>
										</div>
										<br>
										<div class="row justify-content-center">
											<input type="submit" class="btn btn-success" value="Iniciar Sesión">
											<input type="hidden" name="next" value="{{ next.login }}">
										</div>
										<div class="row justify-content-center">
											<button class="btn btn-primary">
											<a href="{% url 'social:begin' 'facebook' %}">Iniciar Sesión con Facebook</a>

											</button>
											<input type="hidden" name="next" value="{{ next.login }}">
										</div>
										<br>
										<div class="form-group row">
											<p>¿No tienes una cuenta? <a href="{% url 'registroUsuarios'%}">¡Registrate aquí!</a></p>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
{% endblock %}
	</body>
</html>
